<h1>Please go through the authorization!</h1>
<form>

        <div class="col-auto">
            <label for="inputName6" class="col-form-label">Name</label>
        </div>
        <div class="col-auto">
            <input type="name" id="inputName6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
    </div>
    <h1></h1>
    <button type="submit" class="btn btn-primary" id="submitButton">OK</button>
    <h1></h1>
<!--    <div type="text" id="information"></div>-->
</form>
