spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/homebookkeeping?serverTimezone=Europe/Kiev}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:Flash}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456789987654321}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

server.port=9999

