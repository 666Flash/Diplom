<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Adding a resident!</title>
</head>
<body>

<h1>Resident!</h1>
<table id="resident" class="table table-striped">
    <thead>
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Admin</th>
        <th>Priority</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<h1></h1>
<form>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="changeResident">Change a Resident</button>
        </div>
        <div class="col-auto">
            <input type="name" id="changeRes" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <label for="changeRes" class="col-form-label">Please enter the number of the change resident!</label>
        </div>
    </div>
</form>

<h1></h1>
<form>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="deletesResident">Deleting a Resident</button>
        </div>
        <div class="col-auto">
            <input type="name" id="deletes" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
            <label for="deletes" class="col-form-label">Please enter the number of the deleting resident!</label>
        </div>
    </div>
</form>

<h1></h1>
<h1>Please add a new resident!</h1>
<form>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="addNames" class="form-label">Name tenant</label>
        </div>
        <div class="col-auto">
            <input type="email" class="form-control" id="addNames">
        </div>

        <div class="col-auto">
            <label for="password" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
            <input type="name" id="password" class="form-control" aria-describedby="passwordHelpInline">
        </div>

        <div class="col-auto">
            <label for="priority" class="col-form-label">Rights</label>
        </div>
        <div class="col-auto">
            <select class="col-form-label" id="rights">
                <option value="1">Admin</option>
                <option value="2">User</option>
            </select>
        </div>

        <div class="col-auto">
            <label for="priority" class="col-form-label">Priority</label>
        </div>
        <div class="col-auto">
            <select class="col-form-label" id="priority">
                <option value="1">Unlocked</option>
                <option value="2">Blocked</option>
            </select>
        </div>
    </div>

    <h1></h1>
    <form>
        <button type="submit" class="btn btn-primary" id="okButton">OK</button>
    </form>

    <h1></h1>
    <form action="http://localhost:9999/admin.html">
        <button type="submit" class="btn btn-primary" id="cancelButton">Cancel</button>
    </form>
</form>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/js/adding.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
